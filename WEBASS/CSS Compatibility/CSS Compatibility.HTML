<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Compatibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 1. Table with Different Layouts */
        .table-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        table {
            width: 45%;
            border-collapse: collapse;
            margin: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .fixed-table {
            table-layout: fixed;
        }
        .auto-table {
            table-layout: auto;
        }

        /* 2. List with Different Styles */
        ul {
            list-style-type: square;
            padding: 10px;
            background: #e3e3e3;
            display: inline-block;
        }

        /* 3. CSS Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-item {
            background: lightblue;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        /* 4. Hero Image */
        .hero {
            width: 100%;
            height: 300px;
            background: url('\CSS Compatibility\img\login.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        /* 5. Viewport & Responsive Design */
        .media-container {
            width: 100%;
            padding: 20px;
            background: lightgray;
        }
        img, video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* Responsive Grid */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CSS Compatibility Features</h1>

        <!-- 1. Tables with Different Layouts -->
        <h2>Tables with Different Layouts</h2>
        <div class="table-container">
            <table class="fixed-table">
                <tr><th>Name</th><th>Age</th></tr>
                <tr><td>Surya Sai</td><td>25</td></tr>
                <tr><td>Alice</td><td>30</td></tr>
            </table>
            <table class="auto-table">
                <tr><th>Name</th><th>Age</th></tr>
                <tr><td>John Doe</td><td>35</td></tr>
                <tr><td>Jane Doe</td><td>28</td></tr>
            </table>
        </div>

        <!-- 2. List with Different Styles -->
        <h2>Styled List</h2>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>

        <!-- 3. CSS Grid -->
        <h2>Grid Example</h2>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
        </div>

        <!-- 4. Hero Image -->
        <h2>Hero Image</h2>
        <div class="hero">
            Hero Section
        </div>

        <!-- 5. Viewport and Media Queries -->
        <h2>Viewport Example (Image & Video)</h2>
        <div class="media-container">
            <img src="\CSS Compatibility\img\4k-avengers-gx5riyd6eqklm4hf.jpg" alt="4k-avengers-gx5riyd6eqklm4hf">
            <video controls>
                <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
