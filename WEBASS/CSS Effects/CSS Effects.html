<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 1. Image Box Shadow and Hover Effect */
        .image-box {
            display: inline-block;
            margin: 20px;
            box-shadow: 5px 5px 10px gray;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px; /* Adjust the size */
        }
        .image-box:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 20px gray;
        }

        /* 2. CSS Animation */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background: coral;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }

        /* Pagination */
        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background: #0056b3;
        }

        /* 3. CSS Positioning */
        .position-box {
            width: 200px;
            height: 50px;
            background: lightblue;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid blue;
        }
        .static { position: static; }
        .relative { position: relative; left: 20px; }
        .absolute { position: absolute; top: 50px; left: 50px; }
        .fixed { position: fixed; bottom: 10px; right: 10px; background: red; color: white; padding: 10px; }
        .sticky { position: sticky; top: 0; background: yellow; padding: 5px; }

        /* 4. Handling Overflow */
        .overflow-box {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            overflow: auto;
            padding: 10px;
            margin: auto;
            background-color: #fff;
        }

        /* 5. Image Opacity */
        .opacity-img {
            width: 200px;
            opacity: 0.5;
            transition: opacity 0.5s;
        }
        .opacity-img:hover {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>CSS Effects</h1>

        <!-- 1. Image Box Shadow and Hover Effect -->
        <h2>Image Shadow & Hover Effect</h2>
        <img class="image-box" src="\CSS Effects\img\23.jpg" alt="Image">

        <!-- 2. CSS Animation -->
        <h2>CSS Animation (Bounce)</h2>
        <div class="animated-box"></div>

        <!-- Pagination -->
        <h2>Pagination</h2>
        <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
        </div>

        <!-- 3. CSS Positioning -->
        <h2>CSS Positioning</h2>
        <div class="position-box static">Static</div>
        <div class="position-box relative">Relative</div>
        <div class="position-box absolute">Absolute</div>
        <div class="position-box sticky">Sticky</div>
        <div class="position-box fixed">Fixed</div>

        <!-- 4. Handling Overflow -->
        <h2>Overflow Scroll</h2>
        <div class="overflow-box">
            This is a long text. This is a long text. This is a long text. This is a long text. This is a long text. 
        </div>

        <!-- 5. Image Opacity -->
        <h2>Image Opacity Effect</h2>
        <img class="opacity-img" src="\CSS Effects\img\23.jpg" alt="23">

    </div>

</body>
</html>
